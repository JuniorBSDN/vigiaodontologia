<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Odontologia Vigia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        .login-form {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-400 to-blue-500 flex items-center justify-center min-h-screen">

    <div class="login-form p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Área do Cliente</h2>
        <p class="text-sm text-gray-600 mb-4 text-center">
            Faça login para acessar seus agendamentos e prontuários.
        </p>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold">E-mail</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="seuemail@exemplo.com"
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                />
            </div>
            <div>
                <label for="senha" class="block text-gray-700 text-sm font-semibold">Senha</label>
                <input
                    type="password"
                    id="senha"
                    name="senha"
                    required
                    placeholder="********"
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                />
            </div>
            <div class="flex justify-between items-center text-sm">
                <a href="esquecisenha.html" class="text-blue-600 hover:underline">Esqueceu a senha?</a>
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
            >
                Entrar
            </button>
        </form>

        <p id="mensagem" class="mt-4 text-center font-semibold hidden"></p>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Não tem uma conta?
                <a href="cadastro.html" class="text-blue-600 hover:underline font-semibold">Cadastre-se</a>
            </p>
        </div>

        <div class="relative flex items-center justify-center my-6">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-500">OU</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <button
            id="googleLoginBtn"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center transition"
        >
            <i class="fab fa-google mr-2"></i> Entrar com Google
        </button>
    </div>

    <script type="module">
        // Importe as funções necessárias dos SDKs do Firebase
        // A versão 12.0.0 é a mais recente que você mencionou.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // SUA CONFIGURAÇÃO DO FIREBASE AQUI
        // ATENÇÃO: Substitua os valores abaixo pela sua nova firebaseConfig
        // que você obteve do console do Firebase após recriar o app web.
        const firebaseConfig = {
            apiKey: "SUA_NOVA_API_KEY_AQUI",
            authDomain: "SEU_AUTH_DOMAIN_AQUI",
            projectId: "SEU_PROJECT_ID_AQUI",
            storageBucket: "SEU_STORAGE_BUCKET_AQUI",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID_AQUI",
            appId: "SEU_NOVO_APP_ID_AQUI"
        };

        // Inicialize o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Obtenha a instância de autenticação
        const db = getFirestore(app); // Obtenha a instância do Firestore
        const usuariosRef = collection(db, 'USUARIO'); // Referência à coleção de usuários

        // URL da sua API Flask. Para deploy no Vercel, DEVE ser "/api".
        // Para desenvolvimento local, você usaria "http://127.0.0.1:5000"
        const flaskApiUrl = "/api";

        // Função para exibir mensagens de erro/sucesso
        function showMessage(text, isError = true) {
            const msg = document.getElementById("mensagem");
            msg.textContent = text;
            msg.classList.remove("hidden");
            if (isError) {
                msg.classList.remove("text-green-600");
                msg.classList.add("text-red-600");
            } else {
                msg.classList.remove("text-red-600");
                msg.classList.add("text-green-600");
            }
        }

        // Login com email/senha (continua usando sua API Flask)
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const msg = document.getElementById("mensagem");

            try {
                const res = await fetch(`${flaskApiUrl}/login_usuario`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, senha })
                });
                const data = await res.json();
                if (data.usuario) {
                    localStorage.setItem("usuario", JSON.stringify(data.usuario));
                    showMessage("Login realizado com sucesso!", false);
                    window.location.href = "area_paciente.html";
                } else {
                    showMessage(data.erro);
                }
            } catch (err) {
                console.error("Erro ao conectar com o servidor ou realizar login:", err);
                showMessage("Erro ao conectar com o servidor. Tente novamente mais tarde.");
            }
        });

        // Login com Google (usando Firebase Authentication)
        async function loginGoogle() {
            const provider = new GoogleAuthProvider(); // Instância do provedor Google
            try {
                const result = await signInWithPopup(auth, provider); // Usa signInWithPopup do Firebase Auth
                const user = result.user;

                const usuario = {
                    nome: user.displayName,
                    email: user.email
                };

                // Consulta o Firestore para ver se o usuário já existe
                const q = query(usuariosRef, where("email", "==", usuario.email));
                const snap = await getDocs(q); // Usa getDocs para obter documentos da query

                if (snap.empty) {
                    // Se o usuário não existe, adiciona ao Firestore
                    await addDoc(usuariosRef, usuario); // Usa addDoc para adicionar novo documento
                    localStorage.setItem("usuario", JSON.stringify(usuario));
                    showMessage("Novo usuário Google cadastrado! Complete seu perfil.", false);
                    window.location.href = "perfil.html"; // Redireciona para completar cadastro
                } else {
                    // Se o usuário já existe, carrega os dados existentes
                    const dados = snap.docs[0].data();
                    localStorage.setItem("usuario", JSON.stringify(dados));
                    showMessage("Login com Google realizado com sucesso!", false);
                    window.location.href = "area_paciente.html"; // Redireciona para a área do paciente
                }
            } catch (err) {
                console.error("Erro ao entrar com o Google:", err);
                // Trata erros específicos do Firebase Auth
                let errorMessage = "Erro ao entrar com o Google. Tente novamente.";
                if (err.code === 'auth/popup-closed-by-user') {
                    errorMessage = "Login com Google cancelado.";
                } else if (err.code === 'auth/cancelled-popup-request') {
                    errorMessage = "Uma janela de login do Google já está aberta.";
                } else if (err.code === 'auth/network-request-failed') {
                    errorMessage = "Problema de conexão com a internet. Verifique sua rede.";
                } else if (err.code === 'auth/invalid-api-key') {
                    errorMessage = "Erro de configuração: Chave de API inválida. Contate o suporte.";
                }
                showMessage(errorMessage);
            }
        }

        // Adiciona o event listener ao botão do Google após o DOM ser carregado
        document.addEventListener('DOMContentLoaded', () => {
            const googleLoginButton = document.getElementById('googleLoginBtn');
            if (googleLoginButton) {
                googleLoginButton.addEventListener('click', loginGoogle);
            }
        });
    </script>
</body>
</html>
