<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Odontologia Vigia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        .cadastro-form {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-400 to-blue-500 flex items-center justify-center min-h-screen">

    <div class="cadastro-form p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Cadastre-se</h2>
        <p class="text-sm text-gray-600 mb-4 text-center">
            Crie sua conta para agendar consultas e acessar seus dados.
        </p>

        <form id="cadastroForm" class="space-y-4">
            <div>
                <label for="nome" class="block text-gray-700 text-sm font-semibold">Nome Completo</label>
                <input
                    type="text"
                    id="nome"
                    name="nome"
                    required
                    placeholder="Seu nome completo"
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                />
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold">E-mail</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="seuemail@exemplo.com"
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                />
            </div>
            <div>
                <label for="senha" class="block text-gray-700 text-sm font-semibold">Senha</label>
                <input
                    type="password"
                    id="senha"
                    name="senha"
                    required
                    placeholder="********"
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
            >
                Cadastrar
            </button>
        </form>

        <p id="mensagem" class="mt-4 text-center font-semibold hidden"></p>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Já tem uma conta?
                <a href="login.html" class="text-blue-600 hover:underline font-semibold">Faça Login</a>
            </p>
        </div>
    </div>

    <script type="module">
        // Importe as funções necessárias dos SDKs do Firebase
        // A versão 12.0.0 é a mais recente que você mencionou.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        // Não precisamos de getAuth ou getFirestore para o cadastro via Flask
        // mas se você planeja usar o Firebase Auth para criar usuários diretamente no futuro, descomente:
        // import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        // import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";


        // SUA CONFIGURAÇÃO DO FIREBASE AQUI
        // ATENÇÃO: Substitua os valores abaixo pela sua nova firebaseConfig
        // que você obteve do console do Firebase após recriar o app web.
        const firebaseConfig = {
            apiKey: "SUA_NOVA_API_KEY_AQUI",
            authDomain: "SEU_AUTH_DOMAIN_AQUI",
            projectId: "SEU_PROJECT_ID_AQUI",
            storageBucket: "SEU_STORAGE_BUCKET_AQUI",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID_AQUI",
            appId: "SEU_NOVO_APP_ID_AQUI"
        };

        // Inicialize o Firebase (mesmo que não use diretamente para cadastro, é bom ter)
        const app = initializeApp(firebaseConfig);
        // const auth = getAuth(app); // Descomente se for usar Firebase Auth para cadastro
        // const db = getFirestore(app); // Descomente se for usar Firestore diretamente aqui

        // URL da sua API Flask. Para deploy no Vercel, DEVE ser "/api".
        // Para desenvolvimento local, você usaria "http://127.0.0.1:5000"
        const flaskApiUrl = "/api";

        // Função para exibir mensagens de erro/sucesso
        function showMessage(text, isError = true) {
            const msg = document.getElementById("mensagem");
            msg.textContent = text;
            msg.classList.remove("hidden");
            if (isError) {
                msg.classList.remove("text-green-600");
                msg.classList.add("text-red-600");
            } else {
                msg.classList.remove("text-red-600");
                msg.classList.add("text-green-600");
            }
        }

        // Cadastro de usuário (usa sua API Flask)
        document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const msg = document.getElementById("mensagem");

            try {
                const res = await fetch(`${flaskApiUrl}/cadastrar_usuario`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, email, senha })
                });
                const data = await res.json();
                if (res.ok) { // res.ok verifica se o status da resposta é 2xx
                    showMessage(data.mensagem, false); // Mensagem de sucesso
                    // Opcional: Redirecionar para a página de login após o cadastro
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                } else {
                    showMessage(data.erro); // Exibe erro da API Flask
                }
            } catch (err) {
                console.error("Erro ao conectar com o servidor ou realizar cadastro:", err);
                showMessage("Erro ao conectar com o servidor. Tente novamente mais tarde.");
            }
        });
    </script>
</body>
</html>
