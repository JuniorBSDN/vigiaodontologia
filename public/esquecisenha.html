<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esqueceu sua senha?</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Esqueceu sua senha?</h2>
    <p class="text-sm text-gray-600 mb-4 text-center">
      Insira seu e-mail cadastrado e enviaremos um link para redefinir sua senha.
    </p>

    <form id="resetPasswordForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700 text-sm font-semibold">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="seuemail@exemplo.com"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
      >
        Enviar link de redefinição
      </button>
    </form>

    <p id="mensagem" class="mt-4 text-center font-semibold"></p>

    <div class="mt-6 text-center">
      <a href="login.html" class="text-blue-600 hover:underline text-sm">
        Voltar para login
      </a>
    </div>
  </div>

  <script>
    const flaskApiUrl = "http://127.0.0.1:5000"; // Altere para a URL da sua API no deploy
    const form = document.getElementById("resetPasswordForm");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        mensagem.textContent = "Enviando...";
        mensagem.className = "mt-4 text-center font-semibold text-gray-600";

        try {
            const res = await fetch(`${flaskApiUrl}/recuperar-senha`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });

            const data = await res.json();
            if (res.ok) {
                mensagem.textContent = data.mensagem;
                mensagem.className = "mt-4 text-center font-semibold text-green-600";
            } else {
                mensagem.textContent = data.erro;
                mensagem.className = "mt-4 text-center font-semibold text-red-600";
            }
        } catch (err) {
            console.error("Erro ao conectar com a API:", err);
            mensagem.textContent = "Erro ao conectar com o servidor. Tente novamente mais tarde.";
            mensagem.className = "mt-4 text-center font-semibold text-red-600";
        }
    });
  </script>
</body>
</html>
